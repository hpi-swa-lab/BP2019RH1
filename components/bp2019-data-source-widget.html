<template id="bp2019-data-source-widget" >
  <style data-src="/src/external/font-awesome/css/font-awesome.css"></style>
  <style data-src="/templates/livelystyle.css"></style>
  <style>
    :host {

    }
    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border-top: 16px solid #333;
      width: 40px;
      height: 40px;
      -webkit-animation: spin 2s linear infinite; /* Safari */
      animation: spin 2s linear infinite;
    }
    #user-instructions {
      font-size: 15px;
    }

    /* Safari */
    @-webkit-keyframes spin {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
  
  <div>
    Selected data set:
    <select name="data-sets" id="data-sets">
      <option value="kenya">Kenya</option>
      <option value="somalia">Somalia</option>
    </select>
  </div>
  <div id="user-instructions">
    <p>
      <br>
      <i>Right-click on this data-source pane to open a new pane</i>
    </p>
  </div>
  <div id="loading-animation">
    <div class="loader"></div>
    Loading dataset
  </div>
  
  
</template>
